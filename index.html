<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box up!</title>
    <link rel="stylesheet" href="design.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <audio id="audio">
        <source src="punch.mp3">
    </audio>
    <img id="bg" src="background.jpg" alt="bg">
    <div id="punch">
        <img src="punching-bag.png" alt="punching-bag" id="punching-bag" onclick="p()">
        <h2 id="punches">0</h2>
        <div id="progress">
            <div id="bar"></div>
        </div>
    </div>
    <div id="shop">
        <h2>Shop</h2>
        <p id="25:4:st" onclick="st(4, 25)"> 25 points ➙ 4 strength </p>
        <p id="50:10:st" onclick="st(10, 50)"> 50 points ➙ 10 strength </p>
        <p id="100:25:st" onclick="st(25, 100)"> 100 points ➙ 25 strength </p>
        <p id="25:4:sp" onclick="sp(4, 25)"> 25 points ➙ 4 speed </p>
        <p id="50:10:sp" onclick="sp(10, 50)"> 50 points ➙ 10 speed </p>
        <p id="100:25:sp" onclick="sp(25, 100)"> 100 points ➙ 25 speed </p>
        <h2 id="strength">0</h2>
        <h2 id="speed">0</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
